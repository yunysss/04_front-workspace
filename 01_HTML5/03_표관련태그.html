<!DOCTYPE html>
<html>
    <head>
        <title>표관련태그</title>
        <style>
            /* css 영역에서의 주석*/
            thead{
                background-color:#e595e5;
                color:white;
            }
            tfoot{
                background-color:rgb(134, 192, 134);
                color:yellow
            }
            #tt{
                background-color:lightgray;
            }
            button{
                background-color:pink;
            }
            td{
                text-align:center;
            }
        </style>
    </head>
    <body>

        <!--
            표 : 웹 문서에서 자료를 정리할 때 자주 사용
                 행과 열로 이루어져있고, 행과 열이 만나는 지점을 "셀"이라고 함
            
            표를 만드는 태그는 <table>, <tr>, <th>, <td>가 있다.

            <table></table> : 기본적인 표를 생성해주는 태그

            <tr></tr> : 표의 한 행을 나타내는 태그
            <th></th> : 표의 제목 셀을 나타내는 태그 => 글자 굵게, 가운데 정렬
            <td></td> : 표의 일반 셀을 나타내는 태그    
        -->

        <h1>기본적인 표 만들기</h1>

        <table border="1"> <!--border속성 : 표의 테두리 두께-->
            
            <!--cation : 테이블의 제목을 추가하는 태그 (기본 위치는 테이블 위 중앙)-->
            <caption><b>웹 브라우저의 종류</b></caption>

            <tr>
                <th width="120px" height="50">브라우저명</th>
                <th width="80">제조사</th>
                <th width="300">홈페이지</th>
            </tr>
            <tr>
                <td>Internet Explorer</td>
                <td>MS</td>
                <td>http://www.microsoft.com</td>
            </tr>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td>http://www.google.com</td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>애플</td>
                <td>http://www.apple.com</td>
            </tr>
        </table>

        <!--figure 관련 태그 : 작성하는 위치에 따라 위치 변경-->
        <figure>
            <figcaption>테이블의 설명 또는 이미지의 설명을 표현할 때 주로 사용</figcaption>
            <figcaption>설명 내용을 여러줄로 표기할 수도 있음</figcaption>
        </figure>

        <hr>

        <h1>표의 행과 열을 합치는 속성</h1>
        <!--
            셀(th, td) 태그의 속성을 이용해서 행 또는 열을 합칠 수 있음

            colspan="2"     : 2개의 열 합치기 (가로로 두개의 셀 합치기)
            rowspan="2"     : 2개의 행 합치기 (세로로 두개의 셀 합치기)
        -->
        <h3>이력서</h3>

        <table border="1">
            <tr>
                <td colspan="2" rowspan="2" width="130" height="130">사진</td>
                <!-- <td></td> -->
                <td width="80">이름</td>
                <td width="200"></td>
            </tr>
            <tr>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <td>연락처</td>
                <td></td>
            </tr>
            <tr>
                <td width="70" height="50">주소</td>
                <td colspan="3"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
            <tr>
                <td height = 130>자기소개</td>
                <td colspan="3"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
        </table>

        <hr>

        <h1>테이블내에 구조 나누기</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>주소</th>
                </tr>
            </thead>

            <tbody id="tt">
                <tr>
                    <td>홍길동</td>
                    <td>23</td>
                    <td><button>서울</button></td>
                </tr>
                <tr>
                    <td>김말똥</td>
                    <td>30</td>
                    <td><button>부산</button></td>
                </tr>
                <tr>
                    <td>김개순</td>
                    <td>32</td>
                    <td><button>광주</button></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="2">총인원</th>
                    <td align="center">3명</td>
                </tr>
            </tfoot>    
        </table>

    </body>
</html>
