<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제2</title>
</head>
<body>
    <form action="test.do">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text" name="uName" placeholder="name"></li> <br>
                <li>email : <input type="email" name="email" placeholder="answs@naver.com"></li> <br>
                <li>홈페이지 : <input type="url" name="homepage" placeholder="http://"></li> 
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>상품명 : <input type="text" name="pName"></li> <br>
                <li>납품수량 : <input type="number" name="amount" min="100" placeholder="최소 100"></li> <br>
                <li>납품등급 : <input type="range" name="grade" min="1" max="5"></li>
                <li>기타사항 : <textarea name="content"></textarea></li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="send message">
    </form>
    
</body>
</html>
