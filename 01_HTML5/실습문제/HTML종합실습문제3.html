<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합 실습 문제3</title>
</head>
<body>
    <form action="test.do">
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" name="userId" placeholder="아이디 10글자 이내" maxlength="10" size="30">
                    </td>
                    <td>
                        <button type="button">
                            중복 확인
                        </button>
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2">
                        <input type="password" name="userPwd" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8" size="30">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2">
                        <input type="password" size="30">
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                        <input type="email" name="email" size="30">
                    </td>
                    <td>
                        <select name="emailAddress">
                            <option value="etc">직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="gmail">gmail.com</option>
                            <option value="daum">daum.net</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label for="uploadFile">프로필 사진 :</label> 
            <input type="file" name="uploadFile" id="uploadFile"> <br><br>

            성별 : 
            <input type="radio" id="male" name="gender" value="M" checked>
            <label for="male">남자</label> &nbsp;

            <input type="radio" id="female" name="gender" value="F">
            <label for="female">여자</label> <br><br>

            <label for="birth">생년월일</label> : <input type="date" name="birth" id="birth"> <br><br>

            취미 <br>
            <input type="checkbox" id="baseball" name="hobby" value="baseball"> 
            <label for="baseball">야구</label>&nbsp;&nbsp;     

            <input type="checkbox" id="basketball" name="hobby" value="basketball">      
            <label for="basketball">농구</label>&nbsp;

            <input type="checkbox" id="soccer" name="hobby" value="soccer">      
            <label for="soccer">축구</label> <br>

            <input type="checkbox" id="study" name="hobby" value="study" checked>      
            <label for="study">공부</label>&nbsp;

            <input type="checkbox" id="music" name="hobby" value="music">      
            <label for="music">음악감상</label> <br>

            <input type="checkbox" id="etc" name="hobby" value="etc">
            <label for="etc">기타 : </label>
            <input type="text" name="etc"> <br><br>

            <label for="introduce">자기소개</label> <br>
            <textarea name="content" id="introduce" cols="50" rows="4" style="resize:none"></textarea>
            
            
        </fieldset>
        <br>
        &nbsp;&nbsp;&nbsp;
        
        <input type="submit" value="회원가입">
        <input type="reset" value="다시입력">
        <input type="button" value="이전으로">
        
    </form>
</body>
</html>
