<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            text-align:center;
            width:300px;
            background:lightgray;
        }
        div.box {
            width: 500px;	
            height: 50px;
            box-align: center middle;		
            margin: 10px;
            padding: 10px;
            background: #ffcc00;
            display: none;
	    }   
    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="search" value="title" onclick="searchTest(this.value);">제목 &nbsp;&nbsp;
        <input type="radio" name="search" value="date" onclick="searchTest(this.value);">날짜 &nbsp;&nbsp;
        <input type="radio" name="search" value="author" onclick="searchTest(this.value);">작성자
    </fieldset>
    <hr>
    <div id="titleBox" class="box">
		<form method="post" action="">
			<label> 검색할 제목을 입력하세요 : </label>
			<br> 
			<input type="search" name="title" size="50"> &nbsp;
			<input type="submit" value="검색">
		</form>
	</div>

	<div id="dateBox" class="box">
		<form method="post" action="">
			<label> 검색할 날짜를 선택하세요 : </label>
			<br>
			<input type="date" name="start"> - 
			<input type="date" name="end"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>

	<div id="authorBox" class="box">
		<form method="post" action="">
			<label> 검색할 작성자 아이디를 입력하세요 : </label>
			<br>
			<input type="search" name="writer" size="25"> &nbsp; 
			<input type="submit" value="검색">
		</form>
	</div>


    <script>
        function searchTest(val){
            const tag = document.getElementsByClassName("box");

            for(let i=0; i<tag.length; i++){
                if(val+"Box" == tag[i].id){
                    tag[i].style.display = "block";
                } else{
                    tag[i].style.display = "none";
                }
            }
        }

    </script>
</body>
</html>
