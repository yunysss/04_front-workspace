<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            height:100px;
        }
    </style>
</head>
<body>
    <fieldset id="area">
        <legend style="color:red;">출력창</legend>
    </fieldset>
    <br>
    <button onclick="inputText();">입력</button>
    <button onclick="outputText();">출력</button>

    <script>
        let member = {};
        
        function inputText(){
            let name = prompt("이름 입력 : ");
            let age = prompt("나이 입력 : ");
            let addr = prompt("주소 입력 : ");

            member.name = name;
            member.age = age;
            member.addr = addr;
        }

        function outputText(){
            if(member == null){
                alert("입력을 먼저 진행해주세요.");
            } else{
                let flag = true;

                for(let key in member){
                    if(member[key] == "" || member[key] == null){
                        flag = false;
                    }
                }

                if(flag){
                    document.getElementById("area").innerHTML += "이름 : " + member.name + "<br>";
                    document.getElementById("area").innerHTML += "나이 : " + member.age + "세<br>"
                    document.getElementById("area").innerHTML += "주소 : " + member.addr;
                } else{
                    alert("값이 누락되었습니다.");
                }
            }
            member = null;
        }
    </script>
</body>
</html>
