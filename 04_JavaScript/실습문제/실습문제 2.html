    <br><br>

    <div class="area" id="area2"></div>
    <input type="color" name="colorType" id="colorType">
    <button onclick="colorChange();">변경</button>

    <script>
        function colorChange(){
            const divEl = document.getElementById("area2");
            let color = document.getElementById("colorType").value;

            divEl.style.backgroundColor = color;
        }
    </script>
