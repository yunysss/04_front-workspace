<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>보기</legend>
        <label id="la1">사과,바나나,당근</label><br>
        <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
        <label id="la3">환타,사이다,콜라</label><br>
        <label id="la4">고양이,강아지</label><br>
    </fieldset>
    <input type="text" size="100" placeholder="찾을 문자열을 입력하세요" id="findText"> <br>
    <button onclick="sendText();">전송 및 처리</button>
    
    <script>
        const la1 = document.getElementById("la1").innerHTML.split(",");
        const la2 = document.getElementById("la2").innerHTML.split(",");
        const la3 = document.getElementById("la3").innerHTML.split(",");
        const la4 = document.getElementById("la4").innerHTML.split(",");

        const arr = la1.concat(la2, la3, la4);

        function sendText(){
            let findText = document.getElementById("findText").value;
            
            if(arr.indexOf(findText) == -1){
                alert("존재하지 않습니다.");
            }else{
                alert(findText + "는 배열 index " + arr.indexOf(findText) + "번째에 존재합니다.");
            };
        }

    </script>
</body>
</html>
