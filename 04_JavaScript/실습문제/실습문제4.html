<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            border:1px solid red;
            height:150px;
        }
    </style>
</head>
<body>
    <h1>기본 문법 문제</h1>
    <p>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오</p>
    <fieldset>
        <legend>보기</legend>
        <input type="text" id="str" size="80">
    </fieldset>
    <br>
    <div id="area1" class="area"></div>
    <button onclick="lengthTest();">확인하기</button>

    <script>
        function lengthTest(){
            let inputText = document.getElementById("str").value;
            const area1 = document.getElementById("area1");

            area1.innerHTML = "보기의 문자열의 길이는 " + inputText.length + "글자 입니다.";
        }
    </script>
    <br>
    <p>문제2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오</p>
    <fieldset>
        <legend>보기</legend>
        <div id="divEl">콜라,사이다,햄버거,피자,한약</div>
    </fieldset>
    <br>
    <div id="area2" class="area"></div>
    <button onclick="splitTest();">확인하기</button>
    
    <script>
        function splitTest(){
            const divEl = document.getElementById("divEl").innerHTML;
            const area2 = document.getElementById("area2");

            let list = divEl.split(",");

            for(let i=0; i<list.length; i++){
                area2.innerHTML += i + 1 + ". " + list[i] + "<br>";
            }
        }
    </script>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
