<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#area {
	width: 400px;
	height: 150px;
	background: #ffff99;
	border: 1px solid #6666ff;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h2>HTML 태그에 접근 테스트</h2>
	단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것 <br><br>
	
	<label>구매자 : </label>
	<input type="text" placeholder="구매자의 이름을 입력하세요.">
	<br><br>

	<label>상품명 : </label>
	<input type="text" id="pname" placeholder="구매 상품명을 입력하세요">
	<br><br>

	<label>가격 : </label>
	<input type="text" name="price" placeholder="구매 가격을 입력하세요.">
	<br><br>

	<button onclick="printValue();">입력값 출력하기</button>
	<br><br>

	<div id="area"></div>
	
	<script>
		function printValue() {
			/*
			const area = document.getElementById("area");
			area.innerHTML = "";
			area.innerHTML += "구입자 : " + document.getElementsByTagName("input")[0].value + "님<br>";
			area.innerHTML += "구입상품 : " + document.getElementById("pname").value + "<br>";
			area.innerHTML += "구매가격 : " + document.getElementsByName("price")[0].value + "만원";
			*/

			let str = "구입자 : " + $("input").eq(0).val() + "님<br>"
					+ "구입상품 : " + $("#pname").val() + "<br>"
					+ "구매가격 : " + $("input[name=price]").val() + "만원";
			$("#area").html(str);
		}
	</script>
</body>
</html>
