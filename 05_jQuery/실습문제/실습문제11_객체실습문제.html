<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    #print{
        height: 100px;
    }
</style>

</head>
<body>
	<h1>객체 실습 문제</h1>

	문제1.<br> 
	다음 입력 버튼을 클릭하면 이름,나이,주소를 prompt로 입력 받은 후 입력 받은 정보를<br> 
	member 라는 객체에 저장.<br> 
	이 후 출력 버튼을 클릭하면 member 객체 안에 있는 정보를<br> 
	출력 창에 출력되도록 만들어보세요.<br> 
	(단, 입력을 받지 않은 상태에서 출력 버튼 클릭시 입력을 먼저 해달라는 알림을 띄우도록 할 것)<br> 
	ex)<br> 
	이름 : OOO<br> 
	나이 : OO세<br> 
	주소 : XXX XXX XXXX ...<br>

	<fieldset>
		<legend style="color: red;">출력창</legend>
		<div id="print"></div>
	</fieldset>
	<br>

	<button onclick="insertMember();">입력</button>
	<button onclick="printMember();">출력</button>
	
	<script>
        let member;
        
        function insertMember(){
            let name = prompt("이름 입력 : ");
            let age = prompt("나이 입력 : ");
            let addr = prompt("주소 입력 : ");

            member = {name:name,
            		  age:age,
            		  addr:addr,
            		  toString:function(){
                          let str = "이름 : " + this.name +"<br>"+
                                    "나이 : " + this.age +"세<br>"+
                                    "주소 : " + this.addr +"<br>"
                          return str;
                        }
                     }
        }
        
        function printMember(){

            if(member == null){
                alert("입력을 먼저 진행해주세요");
            }else{
                let flag = true;
                
                for(let key in member){
                    if(member[key] == "" || member[key] == null){
                        flag = false;
                    }
                }

                if(flag){
                    document.getElementById("print").innerHTML = member;
                }else{
                    alert('값이 누락되었습니다!!');
                }
            }
            member = null;
        }
    </script>
	
</body>
</html>
